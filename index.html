<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <nav>
            <ul>
              <li><a class="score">View high scores</a></li>
              <li class="time">Time: 0</li>
            </ul>
        </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="welcome">Coding Quiz Challenge</h1>
        <div class = "inner">
          <p>Try to answer the following coding related questions within the time limit. Keep in mind that incorrect answers will penalize your time.</p>
          <button class="btn" id="start">Start Quiz</button>
        </div>
        <div class = "questions">
          <ul>
            <li id="choice 1"></li>
            <li id="choice 2"></li>
            <li id="choice 3"></li>
          </ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
